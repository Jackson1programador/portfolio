

<div class="container" >

         <div class="container-btn-apresentacao">
           <a routerLink="/projetos" [routerLinkActive]="['ativa']" [routerLinkActiveOptions]="{exact: true}" class="btn-transparente" id="btn-home">Projeto</a>
           <a routerLink="/cronograma" [routerLinkActive]="['ativa']" [routerLinkActiveOptions]="{exact: true}" class="btn-transparente" id="btn-home">Cronograma</a>

       </div>
